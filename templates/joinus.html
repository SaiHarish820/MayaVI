<html>
  {% load static %}
<head>
  <title>Mayavi</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compactable" content="ie-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/stylesheet.css" type="text/css" charset="utf-8" />

  <!-- CSS AOS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Syncopate:wght@700&display=swap" rel="stylesheet">
</head>
<!--styling part -->
<style>
  nav {
    background: black;
    width: 100%;
  }

  body {
    background: black;
    font-family: sans-serif;
    color: white;
  }

  .quote {
    float: left;
    text-align: center;
  }

  .joinus {
    float: right;
  }

  span {
    margin-bottom: 0px;
  }

  h3,
  h2 {
    font-family: 'Syncopate', sans-serif;
  }


  .btn:hover {
    color: white;
    background: rgb(0, 183, 255);

  }
</style>

<body>
  <!--Nav Bar-->
  <nav class="navbar navbar-expand-lg" data-aos="zoom-in" data-aos-duration="1000">
    <div class="container-fluid">
      <a class="navbar-brand" href="landingpage.html" style="font-family: 'Montserrat', sans-serif; ">
        <img src="static/assets/mayavilogo.png" alt="mayavi logo" width="70px" height="70px"
          class="d-inline-block align-text-top">
      </a>
      <center>
        <h1 style="font-family: 'aileronsregular'; font-size: 52px;">MAYAVI</h1>
      </center>
      <left>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white" class="bi bi-list"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
          </svg>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav justify-content-center">
            <!--<li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li> -->
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html" style="color: whitesmoke;">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="team.html" style="color: whitesmoke;">Our Team</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="projects.html" style="color: whitesmoke;">Projects</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="events.html" style="color: whitesmoke;">Events</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="gallery.html" style="color: whitesmoke;">Gallery</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="joinus.html" style="color: whitesmoke;">Join us</a>
            </li>
          </ul>
        </div>
      </left>
    </div>
  </nav>

  <center>
    <br><br><br>
    <h1 style="font-family: 'Syncopate', sans-serif;" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="500">
      JOIN US</h1>
    <div class="container-md">
      <div class="row">
        <div class="col align-self-center" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="1000">
          <h2> WANT TO JOIN OUR CLUB ?<br>
            THEN, DROP IN YOUR DETAILS.</h2>
        </div>
        <div class="col align-items-start" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="1000">
          <br>
        
      <form action="success.html" method="post" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="1500"
    style="margin-top: 20px;">
    {% csrf_token %}
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInput" placeholder="YOUR NAME" name="first_name">
      <label for="floatingInput" style="color: black; font-family: 'Syncopate', sans-serif;">FIRST NAME</label>
    </div>
    <br>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInput" placeholder="YOUR NAME" name="last_name" />
      <label for="floatingInput" style="color: black; font-family: 'Syncopate', sans-serif;">LAST NAME</label>
    </div>
    <br>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInput" placeholder="YOUR ID" name="id_number" />
      <label for="floatingInput" style="color: black; font-family: 'Syncopate', sans-serif;">ID</label>
    </div>
    <br>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" />
      <label for="floatingInput" style="color: black; font-family: 'Syncopate', sans-serif;">EMAIL</label>
    </div>
    <br>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
        style="height: 150px" name="comment"></textarea>
      <label for="floatingTextarea2" style="color: black; font-family: 'Syncopate', sans-serif;">WHY YOU WANT TO
        JOIN THE CLUB ?</label>
    </div>

  </div>
</div>
<br>

    <input type="submit" value="SEND DETAILS" class="btn btn-light" id="submitButton"
        style="width: 200px; font-family: 'Syncopate', sans-serif; font-size: large;">
</form>
    </div>

  </center>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
